<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class ='header'>
      <h1 class='header-title'> What's for Dinner?</h1>
      <button class='add-recipe-button'>ADD A RECIPE</button>
    </header>
  <main class='main'>
    <article class='article1'>
      <h2 class='radio-title'>What are you looking for? <span class='red-asterisk'> * </span><br>
       <p class='radio-choices'>
         <input type='radio' value= 'side'id='side'>
         <label for='side'>Side</label><br>
         <input type='radio'value= 'main' id='main'>
         <label for='main-dish'>Main Dish</label><br>
         <input type='radio' value= 'dessert' id='dessert'>
         <label for='dessert'>Dessert</label><br>
         <input type='radio' value= 'entire' id='entire-meal'>
         <label for='Entire-Meal'>Entire Meal</label><br>
       </p>
       <button class='cook-click'>LET'S COOK!</button>
      </h2>
      </article>
    <article class='article2'>
     <img class='cookpot'id= 'cookpot' src="./assets/cookpot.svg">
     <div class='dish-box'>
       <h2 class='dish-header' id='dish-header'>You should make:</h2>
       <div class='dish-text' id='dish-text'>XXXX</div>
       <button class='clear button' id= 'clear-button'>CLEAR</button>
     </div>
    </article>
  </main>
  </body>
  <script type='text/javascript' src='main.js'></script>
</html>
